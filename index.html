<!doctype html>
<html lang="en" style="background-color: #0a0a0a;">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/png" href="/logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <!-- Primary Meta Tags -->
  <title>FastTier - Minecraft PvP Tier Rankings</title>
  <meta name="title" content="FastTier - Minecraft PvP Tier Rankings" />
  <meta name="description" content="Track Minecraft PvP player rankings across all gamemodes including Vanilla, UHC, Pot, Sword, Axe, and more. View tier standings, player stats, and achievements." />
  <meta name="keywords" content="Minecraft, PvP, tiers, rankings, competitive, Vanilla, UHC, Pot PvP, Sword, Axe, Mace, NethOP, SMP" />
  <meta name="author" content="FastTier" />
  <meta name="robots" content="index, follow" />
  
  <!-- Open Graph / Facebook -->
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://fast-tier.netlify.app/" />
  <meta property="og:title" content="FastTier - Minecraft PvP Tier Rankings" />
  <meta property="og:description" content="Track Minecraft PvP player rankings across all gamemodes. View tier standings, player stats, and achievements." />
  <meta property="og:image" content="https://fast-tier.netlify.app/og-image.png" />
  
  <!-- Twitter -->
  <meta property="twitter:card" content="summary_large_image" />
  <meta property="twitter:url" content="https://fast-tier.netlify.app/" />
  <meta property="twitter:title" content="FastTier - Minecraft PvP Tier Rankings" />
  <meta property="twitter:description" content="Track Minecraft PvP player rankings across all gamemodes. View tier standings, player stats, and achievements." />
  <meta property="twitter:image" content="https://fast-tier.netlify.app/og-image.png" />
  
  <!-- Canonical URL -->
  <link rel="canonical" href="https://fast-tier.netlify.app/" />
  
  <!-- Theme Color -->
  <meta name="theme-color" content="#0a0a0a" />
  <meta name="msapplication-TileColor" content="#0a0a0a" />
  
  <!-- Structured Data - JSON-LD -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "WebSite",
    "name": "FastTier",
    "description": "Minecraft PvP Tier Rankings and Player Statistics",
    "url": "https://fast-tier.netlify.app/",
    "potentialAction": {
      "@type": "SearchAction",
      "target": "https://fast-tier.netlify.app/?search={search_term_string}",
      "query-input": "required name=search_term_string"
    }
  }
  </script>
  
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "Organization",
    "name": "FastTier",
    "description": "Minecraft PvP Tier Rankings Platform",
    "url": "https://fast-tier.netlify.app/",
    "logo": "https://fast-tier.netlify.app/logo.png"
  }
  </script>
</head>

<body style="background-color: #0a0a0a !important; color: white; margin: 0; padding: 0;">
  <div id="root"></div>
  <noscript>
    <div style="padding: 20px; text-align: center; color: white;">
      <h1>JavaScript Required</h1>
      <p>FastTier requires JavaScript to display Minecraft PvP rankings. Please enable JavaScript in your browser.</p>
    </div>
  </noscript>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
